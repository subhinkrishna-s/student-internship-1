<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="sendEmail()">Send Email</h1>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script>

        function generateOTP(){
            const otp = Math.floor(100000 + Math.random() * 900000);
            return otp
        }


      const enquiry = {name: 'sks', otp: generateOTP()}
        function sendEmail(){
            emailjs
            .send('serviceId', 'templateId', {enquiry}, 'apiKey')
            .then(() => {
            alert('Enquiry sent successfully!')

            })
            .catch((error) => {
            console.log('FAILED to sent Enquiry: ', error);
            alert('Failed to sent Enquiry, please try again later or contact Admin.')
            })
        }
    </script>
</body>
</html>
